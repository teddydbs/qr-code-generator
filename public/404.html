<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Générateur QR Code</title>
    <meta name="description" content="La page que vous cherchez n'existe pas. Retournez au générateur de QR Code gratuit.">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1d1d1f;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #6e6e73;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: #007aff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops ! La page que vous cherchez n'existe pas.</p>
        <a href="/" class="btn">Retour au générateur QR Code</a>
    </div>
</body>
</html>
